<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = prompt("Please enter your number")

        for (let n = 1; n <= 10; n++) {
            document.write(num + " X " + n + " = " + num * n + "<br>")
        }
    </script>
</body>

</html>
