<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Your Mark</label><br>
    <input type="number" id="number"><br>
    <input type="submit" value="Check" onclick="findResult()">

    <p id="result">Check the result</p>

    <script>

        function findResult() {
            let num = document.getElementById("number").value;
            let grade = "";

            if (num <= 32) {
                grade = "F";
            }
            else if (num <= 39) {
                grade = "D";
            }
            else if (num <= 49) {
                grade = "C";
            }
            else if (num <= 59) {
                grade = "B";
            }
            else if (num <= 69) {
                grade = "A-";
            }
            else if (num <= 79) {
                grade = "A";

            }
            else if (num <= 100) {
                grade = "A+";
            }
            else {
                alert("Invallied Number");
            }

            document.getElementById("result").innerHTML = grade
        }

    </script>
</body>

</html>
