<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let userInput = parseInt(prompt("Please enter the item size"));
        let myArray = [];
        let sum = 0;

        for (let item = 0; item < userInput; item++) {
            let number = prompt("enter the " + (item + 1) + " item")
            myArray.push(number)
        }

        for (let i = 0; i < myArray.length; i++) {
            sum += parseInt(myArray[i]);
        }

        let avarage=sum/myArray.length;

        document.write("The numbers are: " + myArray + "<br>")
        document.write("Sum of these numbers: " + sum + "<br>")
        document.write("Avarage of these numbers: " + avarage)



    </script>
</body>

</html>
