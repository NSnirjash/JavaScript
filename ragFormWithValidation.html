<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegForm</title>
</head>
<body>
   <fieldset>
    <legend>Registration From</legend>
    <form action="" id="myForm">
        <label for="">Name</label><br>
        <input type="text" id="name"> <br>
        <label for="">Email</label><br>
        <input type="text" id="email"> <br>
        <label for="">Password</label><br>
        <input type="password" name="" id="password"><br>
        <label for="">Date of Birth</label><br>
        <input type="date" id="dob"><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="Male" id="male">Male
        <input type="radio" name="gender" value="Female" id="female">Female
        <input type="radio" name="gender" value="Other" id="other">Other <br>
        <label for="">Hobby</label><br>
        <input type="checkbox" name="hobby" value="Coding">Coding
        <input type="checkbox" name="hobby" value="Fishing">Fishing
        <input type="checkbox" name="hobby" value="Gardening">Gardening
        <input type="checkbox" name="hobby" value="Reading">Reading
        <input type="checkbox" name="hobby" value="Drawing">Drawing <br>
        <label for="">Round</label><br>
        <select name="round" id="round">
            <option selected>--Select One--</option>
            <option value="54">54</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
            <option value="58">58</option>
        </select><br>
        <label for="">Address</label><br>
        <input type="text" id="address"><br>
        <label for="">Comment</label><br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit" id="submit">
    </form>
   </fieldset>

   <script>
    function submitForm(event){
        event.preventDefault()

        let name=document.getElementById("name").value;
        let email=document.getElementById("email").value;
        let password=document.getElementById("password").value;
        let dob=document.getElementById("dob").value;
        let gender=document.querySelector('input[name="gender"]:checked');
        let hobby=document.querySelectorAll('input[name="hobby"]:checked');
        let round=document.getElementById("round").value;
        let address=document.getElementById("address").value;
        let comment=document.getElementById("comment").value;



        let hobbyvalue=[];
        for(let i=0; i<hobby.length; i++){
            hobbyvalue.push(hobby[i].value);
        }

        // Start Validation

        if(name==''){
            alert("Name can not be empty.");
            return;
        }
        else if(name.length<=3){
            alert("Name must have at least 4 charecter");
            return;
        }
        
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(regex.test(email)){

        }
        else{
            alert("not a valied Email address");
            return;
        }
        
        if(password.length<4 || password.length>=10){
            alert("Password length must be between 4 to 10 charecter");
            return;
        }

        if(gender==null){
            alert("Gender must be selected");
            return;
        }

        if(hobby.length==0){
            alert("Select at least one hobby");
            return;
        }

        if(dob==""){
            alert("Date of Birth must be selected");
            return;
        }

        if(round==='--Select One--'){
            alert("Select any Round");
            return;
        }

        if(address==""){
            alert("Address can't be empty")
            return;
        }

        if(comment==""){
            alert("Please put your comment")
            return;
        }
        

        //End Validation

        let output="Name: "+name+"\n";
        output+="Email: "+email+"\n";
        output+="Password: "+password+"\n";
        output+="Date of Birth: "+dob+"\n";
        output+="Gender: "+gender.value+"\n";
        output+="Hobby: "+hobbyvalue+"\n";
        output+="Round: "+round+"\n";
        output+="Address: "+address+"\n";
        output+="Comment: "+comment+"\n";



        let newWindow=window.open("","_blank");
        newWindow.document.write("<pre>"+output+"</pre>");
    }
    let myForm=document.getElementById("myForm");
    myForm.addEventListener("submit", submitForm)
   </script>
</body>
</html>
