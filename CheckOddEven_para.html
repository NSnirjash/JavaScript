    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <label for="">Number</label><br>
        <input type="number" id="number"><br>
        <input type="submit" value="Check" onclick="checkOddEven()">
        <p id="result">Check the number</p>
        <script>

            function checkOddEven(){
                let userinput=document.getElementById("number").value;

                if(userinput%2==0){
                    document.getElementById("result").innerHTML="This is an Even Number"
                }
                else{
                    document.getElementById("result").innerHTML="This is an Odd Number"
                }
            }

        </script>
    </body>
